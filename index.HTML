<html>
    <head>
        <title>All about VSC</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log("My first console project.");

            var first_name="Yahya";
            console.log(first_name);

            var last_name="Hussein";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);
            
            var a=10;
            var b=5;

            var add=a+b;
            console.log(add);

              var sub=a-b;
            console.log(sub);

              var multiple=a*b;
            console.log(multiple);

            var divide=a/b;
            console.log(divide);
        </script>
    </body>

</html>
